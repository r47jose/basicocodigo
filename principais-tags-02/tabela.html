<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela</title>
</head>

<body>
  <table>
    <tr>
      <th>Modelo</th>
      <th>Preço</th>
    </tr>
    <tr>
      <td>Retro</td>
      <td>R$ 1400,00</td>
    </tr>
    <tr>
      <td>Passeio</td>
      <td>R$ 1000,00</td>
    </tr>
  </table>

  <!-- A tag <table> serve para 
    representar dados tabelados. 
    <th> é usado para o 
    cabeçalho da tabela.
    <tr> representa a abertura de 
    uma linha na tabela.
    <td> representa os dados da 
    tabela -->
  <h2><a href="index.html">Voltar</a></h2>
</body>

</html>
