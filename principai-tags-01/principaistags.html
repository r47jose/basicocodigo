<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Principais tags 01</title>
</head>

<body>


  <!-- Essas são as principais tags -->
  <h1>Título principal</h1>
  <!--   
  Os h’s, são utilizados para 
títulos. Existe do <h1> até 
o <h6>.
Toda página deve possuir 
um <h1>, já que este é o 
título principal que 
identifica a página.
O <h1> deve ser ÚNICO
na página  -->

  <h2>Título secundário</h2>
  <h3>Título terciário.</h3>

  <p>Primeiro parágrafo</p>
  <!-- Principal tag utilizada em 
corpo de texto <p></p>. -->
  <p> Criamos caixas <strong>personalizadas</strong></p>
  <!-- A tag <strong> serve para dar mais importância a 
    uma palavra no texto. O Browser geralmente 
    renderiza em negrito a palavra. -->
  <p>
    <b>Amamos</b> nossas caixas.
  </p>
  <p>
    Temos <em>muito</em> trabalho de casa.
  </p>
  <p>
    A nossa linha <i>fitness</i>.
  </p>
  <!-- 
  O <b> destaca uma 
    palavra.
    O <em> da ênfase a uma 
    palavra da frase.
    O <i> destaca palavras 
    em língua estrangeira. -->
  <p>
    Viramos notícia no globo,
    <a href="http://globo.com" target="_blank"> veja a
      notícia
    </a>.
  </p>
  <a href="produtos.html">Nossos produtos</a>
  <!-- 
    A tag <a> é uma das mais importantes, pois ela é responsável pela 
navegação entre as páginas na web. 
href é o principal atributo e o seu conteúdo deve ser ou um site 
externo que deve possuir o http://, ou uma página interna. O 
atributo target serve para definir se o link abre em uma nova janela.
    -->

  <!-- 
      www.w3schools.com
      developer.mozilla.org

     -->


</body>

</html>
