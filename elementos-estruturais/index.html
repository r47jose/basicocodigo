<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bikcraft</title>
</head>

<body>
  <h1>Bikcraft <br>
    Bicicletas <span>Personalizadas</span></h1>
  <!-- A tag <span> é um elemento estrutural que não possui qualquer 
      significado semântico. Ela serve para estruturarmos o conteúdo através do 
      CSS. Ela possui características de um elemento em linha. -->
  <h2>Nossos Produtos</h2>
  <div>
    <ul>
      <li><a href="passeio.html">Passeio</a> </li>
      <li><a href="esporte.html">Esporte</a></li>
      <li><a href="retro.html">Retro</a></li>
    </ul>
  </div>
  <!-- A tag <div> é um elemento estrutural que não possui qualquer significado 
    semântico. Ela serve para estruturarmos o conteúdo através do CSS. Ela 
    possui características de um elemento de bloco. -->
  <article>
    <ul>
      <li><a href="passeio.html">Passeio</a> </li>
      <li><a href="esporte.html">Esporte</a></li>
      <li><a href="retro.html">Retro</a></li>
    </ul>
  </article>

  <!-- <section> e <article> são elementos semânticos que 
      servem para estruturar o documento. 
    <article> Serve para ser reconhecido como um artigo no site, tem inicio meio e fim.
      <section> representa uma parte generica, podendo estar dentro do <article>-->

  <article>
    <header> Esse é o cabeçalho da página ou artigo.</header>
    <p>Conteúdo do Artigo</p>
    <footer>Esse é o rodapé da página ou artigo.</footer>
  </article>
  <!-- <header> e <footer> são elementos semânticos que servem 
          para estruturar o documento. Existe ainda <nav> para a parte 
          de navegação do site. -->

</body>

</html>
